    <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
    <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
    <script type="text/javascript" src="lib/underscore.js"></script>

  <!-- include source files here... -->
    <script type="text/javascript" src="src/RawData.js"></script>

    <script type="text/javascript" src="src/Theora/TheoraHeader.js"></script>
    <script type="text/javascript" src="src/Theora/TheoraUtils.js"></script>
    <script type="text/javascript" src="src/Theora/TheoraHeaderDecoder.js"></script>
    <script type="text/javascript" src="src/Theora/TheoraFrameDecoder.js"></script>


    <script type="text/javascript" src="src/Ogg/OggPageHeader.js"></script>
    <script type="text/javascript" src="src/Ogg/OggDecoder.js"></script>

  <!-- include spec files here... -->
    <script type="text/javascript" src="spec/RawDataSpec.js"></script>
    <script type="text/javascript" src="spec/OggDecoderSpec.js"></script>
    <script type="text/javascript" src="spec/TheoraDecoderSpec.js"></script>





  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
